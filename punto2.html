<!DOCTYPE html>
<!-- Declaración del tipo de documento HTML5 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Configuración de la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hace que la página sea responsive en dispositivos móviles -->
    <link rel="stylesheet" href="punto2.css" />
    <!-- Vincula la hoja de estilos CSS externa -->
    <title>cards</title>
    <!-- Título de la pestaña del navegador -->
  </head>
  <body>
    <!-- Encabezado principal de la página -->
    <header class="header">
      <h1 class="header__title">Tarjetas de Marcas de Carro</h1>
      <!-- Título principal -->
      <a href="../index.html" class="tabs__header-link">Volver</a>
      <!-- Enlace para volver a la página principal -->
    </header>

    <!-- Sección que contiene las tarjetas de productos -->
    <section class="product-cards">
      <!-- Tarjeta de una marca de carro -->
      <div class="product-card">
        <!-- Contenedor de la imagen del producto -->
        <div class="product-card__image">
          <img src="imagenes/pngimg.com - porsche_PNG10622.png" alt="Porsche" />
          <!-- Imagen del carro Porsche -->
        </div>
        <!-- Contenido textual de la tarjeta -->
        <div class="product-card__content">
          <h1 class="product-card__title">PORSCHE</h1>
          <!-- Nombre de la marca -->
          <h2 class="product-card__type">Tipo: Auto deportivo</h2>
          <!-- Tipo de carro -->
          <p class="product-card__description">
            Diseño deportivo y elegante, ingeniería de alto rendimiento,
            tecnología innovadora y experiencia de conducción emocionante.
          </p>
          <!-- Descripción del carro -->
          <h3 class="product-card__price">Precio: $100,000</h3>
          <!-- Precio del carro -->
        </div>
        <button class="product-card__button">Comprar</button>
        <!-- Botón para comprar -->
      </div>
    </section>
  </body>
</html>
