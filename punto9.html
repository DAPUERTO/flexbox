<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sección de Precios</title>
  <link rel="stylesheet" href="punto9.css">
</head>
<body>

 <header class="header">
        <h1 class="header__title">Seccion de precios</h1>
        <a href="index.html" class="tabs__header-link">Volver</a>
    </header>

<section class="precios">
  <h2 class="precio__titulo">Planes y precios</h2>
  
  <div class="precio__cards">
    <!-- Tarjeta 1 -->
    <div class="precio__card">
      <h3 class="precio__card-title">Básico</h3>
      <p class="precio__card-precio">$16900/mes</p>
      <ul class="precio__card-features">
        <li class="precio__card-feature">1 proyecto</li>
        <li class="precio__card-feature">Soporte por email</li>
        <li class="precio__card-feature">Acceso limitado</li>
      </ul>
      <button class="precio__card-button">Elegir plan</button>
    </div>

    <!-- Tarjeta 2 -->
    <div class="precio__card">
      <h3 class="precio__card-title">Pro</h3>
      <p class="precio__card-precio">$25600/mes</p>
      <ul class="precio__card-features">
        <li class="precio__card-feature">5 proyectos</li>
        <li class="precio__card-feature">Soporte prioritario</li>
        <li class="precio__card-feature">Acceso completo</li>
      </ul>
      <button class="precio__card-button">Elegir plan</button>
    </div>

    <!-- Tarjeta 3 -->
    <div class="precio__card">
      <h3 class="precio__card-title">Empresarial</h3>
      <p class="precio__card-precio">$50900/mes</p>
      <ul class="precio__card-features">
        <li class="precio__card-feature">Proyectos ilimitados</li>
        <li class="precio__card-feature">Soporte 24/7</li>
        <li class="precio__card-feature">Funciones avanzadas</li>
      </ul>
      <button class="precio__card-button">Elegir plan</button>
    </div>
  </div>
</section>

</body>
</html>
