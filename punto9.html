<!DOCTYPE html> <!-- Declaración del tipo de documento HTML5 -->
<html lang="es"> <!-- Inicio del documento HTML en español -->
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adaptabilidad a dispositivos móviles -->
  <title>Sección de Precios</title> <!-- Título de la pestaña -->
  <link rel="stylesheet" href="punto9.css"> <!-- Enlace a la hoja de estilos externa -->
</head>
<body>

 <!-- Encabezado principal de la página -->
 <header class="header">
        <h1 class="header__title">Seccion de precios</h1> <!-- Título principal -->
        <a href="index.html" class="tabs__header-link">Volver</a> <!-- Enlace para volver al inicio -->
    </header>

<!-- Sección de precios -->
<section class="precios">
  <h2 class="precio__titulo">Planes y precios</h2> <!-- Subtítulo de la sección -->
  
  <div class="precio__cards"> <!-- Contenedor de las tarjetas de precios -->
    <!-- Tarjeta 1: Plan Básico -->
    <div class="precio__card">
      <h3 class="precio__card-title">Básico</h3> <!-- Nombre del plan -->
      <p class="precio__card-precio">$16900/mes</p> <!-- Precio del plan -->
      <ul class="precio__card-features"> <!-- Lista de características -->
        <li class="precio__card-feature">1 proyecto</li>
        <li class="precio__card-feature">Soporte por email</li>
        <li class="precio__card-feature">Acceso limitado</li>
      </ul>
      <button class="precio__card-button">Elegir plan</button> <!-- Botón de selección -->
    </div>

    <!-- Tarjeta 2: Plan Pro -->
    <div class="precio__card">
      <h3 class="precio__card-title">Pro</h3>
      <p class="precio__card-precio">$25600/mes</p>
      <ul class="precio__card-features">
        <li class="precio__card-feature">5 proyectos</li>
        <li class="precio__card-feature">Soporte prioritario</li>
        <li class="precio__card-feature">Acceso completo</li>
      </ul>
      <button class="precio__card-button">Elegir plan</button>
    </div>

    <!-- Tarjeta 3: Plan Empresarial -->
    <div class="precio__card">
      <h3 class="precio__card-title">Empresarial</h3>
      <p class="precio__card-precio">$50900/mes</p>
      <ul class="precio__card-features">
        <li class="precio__card-feature">Proyectos ilimitados</li>
        <li class="precio__card-feature">Soporte 24/7</li>
        <li class="precio__card-feature">Funciones avanzadas</li>
      </ul>
      <button class="precio__card-button">Elegir plan</button>
    </div>
  </div>
</section>

</body>
</html>
