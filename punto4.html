<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="punto4.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">formulario de Contacto</h1>
      <a href="index.html" class="tabs__header-link">Volver</a>
    </header>

    <form class="formulario-contacto">
      <h2 class="formulario-contacto__titulo">Formulario de Contacto</h2>

      <div class="formulario-contacto__grupo">
        <label for="nombre" class="formulario-contacto__etiqueta"
          >Nombres:</label
        >
        <input type="text" id="nombre" class="formulario-contacto__campo" />
      </div>

      <div class="formulario-contacto__grupo">
        <label for="Apellido" class="formulario-contacto__etiqueta"
          >Apellidos:</label
        >
        <input type="text" id="nombre" class="formulario-contacto__campo" />
      </div>

      <div class="formulario-contacto__grupo">
        <label for="correo" class="formulario-contacto__etiqueta"
          >Correo:</label
        >
        <input type="email" id="correo" class="formulario-contacto__campo" />
      </div>

      <div class="formulario-contacto__grupo">
        <label for="mensaje" class="formulario-contacto__etiqueta"
          >Mensaje:</label
        >
        <textarea id="mensaje" class="formulario-contacto__campo"></textarea>
      </div>

      <button type="submit" class="formulario-contacto__boton">Enviar</button>
    </form>
  </body>
</html>
