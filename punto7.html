<!DOCTYPE html> <!-- Declaración del tipo de documento HTML5 -->
<html lang="es"> <!-- Inicio del documento HTML en español -->
  <head>
    <meta charset="UTF-8" /> <!-- Codificación de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Configuración para diseño responsivo -->
    <title>Testimonial</title> <!-- Título de la pestaña del navegador -->
    <link rel="stylesheet" href="punto7.css" /> <!-- Enlace a la hoja de estilos CSS -->
  </head>
  <body>
    <!-- Encabezado principal de la página -->
    <header class="header">
      <h1 class="header__title">Componente de testimonial</h1> <!-- Título principal -->
      <a href="index.html" class="tabs__header-link">Volver</a> <!-- Enlace para volver a la página principal -->
    </header>

    <main>
      <!-- Sección del testimonial -->
      <section class="testimonial">
        <!-- Imagen del usuario -->
        <img
          src="imagenes/0d5b12c784e83d7c0d5fc9e0af66fe97.jpg"
          alt="Foto de usuario"
          class="testimonial__avatar"
        />

        <!-- Contenido del testimonial -->
        <div class="testimonial__content">
          <h3 class="testimonial__name">Juan Pérez</h3> <!-- Nombre del usuario -->
          <p class="testimonial__text">
            “Este producto superó mis expectativas. La calidad es excelente y el
            servicio al cliente fue increíble. Sin duda lo recomendaré a mis
            amigos.”
          </p> <!-- Texto del testimonial -->
        </div>
      </section>
    </main>
  </body>
</html>
